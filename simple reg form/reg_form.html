<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="" method="get">
        <table border="0" cellspacing="0" width="80%" align="center">
            <tr>
                <td height="30px" width="30%" align="center">
                    <a href="cel.html">+8809612342486</a> 
                </td>
                <td width="35%">
                    <a href="email.html">info@bitm.org.bd</a>
                </td>
                <td width="35%" align="right">
                    <a href="sign in'.html">sign in</a>
                </td>
            </tr>
            <tr>
                <td width="25%" align="center">
                    <img src="imgs/bitm-logo.png" alt="">
                </td>
                <td width="50%">
                    <table width="100%">
                        <tr>
                            <td>HOME</td>
                            <td>ALL COURSES</td>
                            <td>SEIP</td>
                            <td>ASSESSMENT</td>
                            <td>ABOUT US</td>
                        </tr>
                    </table>
                </td>
                <td width="25%" align="right">
                    <img src="imgs/basis_logo - Copy.png" alt="">
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <table width="100%" align="center">
                        <tr>
                            <td width="50%" align="right">
                                <img src="imgs/facebook.png" alt="">
                            </td>
                            <td width="50%">
                                <img src="imgs/google.png" alt="">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3" align="center">
                   <h2>Create a Free Account</h2>
                   <p>Please input the fields with your informations</p> <hr> <br>
                </td>
            </tr> 
            <tr>
                <td width="100%" colspan="3" align="left">
                    <label for="user_name">Full Name *</label> <br/> 
                    <input type="text" name="user_name" id="user_name" value="" autofocus="autofocus"
                     autocomplete="off" placeholder="Full Name" size="136"> <br><br>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <table>
                        <tr>
                            <td width="50%">
                                <label for="user_email">Email Address *</label> <br/>
                                <input type="email" name="user_email" id="user_email" value="" 
                                autofocus="autofocus" autocomplete="off" placeholder="Your E-mail" size="60"> <br><br>
                            </td>
                            <td width="50%">
                                <label for="user_tel">Contact Number *</label> <br/>
                                <input type="tel" name="user_tel" id="user_tel" value="" 
                                autofocus="autofocus" autocomplete="off" placeholder="Your Contact Number" size="65"> <br><br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <table>
                        <tr>
                            <td width="50%">
                                <label for="user_gender">Gender *</label> <br/>             
                                <select name="gender" id="user_gender">
                                    <option value="">Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select> <br><br>
                            </td>
                            <td width="50%">
                                <label for="user_org">Organization</label> <br/>
                                <input type="text" name="user_org" id="user_org" value="" 
                                autofocus="autofocus" autocomplete="off" placeholder="Organization" size="65"> <br><br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <label for="user_designation">Designation</label> <br/>
                    <input type="text" name="user_designation" id="user_designation" value="" 
                     autofocus="autofocus" autocomplete="off" placeholder="Designation" size="136"> <br><br>
                </td>
            </tr>
            <tr>
                <td width="33.33%">
                    <label for="user_division">Division</label> <br/>
                    <select name="division" id="user_division">
                       <option value="">Select Division</option>
                       <option value="1">Barisal</option>
                       <option value="2">Chittagong</option>
                       <option value="3">Dhaka</option>
                       <option value="4">Khulna</option>
                       <option value="5">Rajshahi</option>
                       <option value="6">Rangpur</option>
                       <option value="7">Sylhet</option>
                    </select> <br><br>
                <td width="33.33%">
                    <label for="user_district">District</label> <br/>
                    <select name="district" id="user_district">
                       <option value="">Select District</option>
                       <option value="1">Barisal</option>
                       <option value="2">Chittagong</option>
                       <option value="3">Dhaka</option>
                       <option value="4">Khulna</option>
                       <option value="5">Rajshahi</option>
                       <option value="6">Rangpur</option>
                       <option value="7">Sylhet</option>
                    </select> <br><br>
                </td>
                <td width="33.33%">
                    <label for="user_upazila">Uplazila</label> <br/>
                    <select name="upazila" id="user_upazila">
                       <option value="">Select Uplazila</option>
                       <option value="1">Barisal</option>
                       <option value="2">Chittagong</option>
                       <option value="3">Dhaka</option>
                       <option value="4">Khulna</option>
                       <option value="5">Rajshahi</option>
                       <option value="6">Rangpur</option>
                       <option value="7">Sylhet</option>
                    </select> <br><br>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <label for="Address">Address *</label> <br/>
                    <input type="address" name="user_address" id="user_address" value="" 
                     autofocus="autofocus" autocomplete="off" placeholder="Your Contact Address" size="136">
                     <br><br>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <table>
                        <tr>
                            <td width="50%">
                                <label for="Password">Password *</label> <br/>
                                <input type="password" name="user_password" id="user_password" value="" 
                                autofocus="autofocus" autocomplete="off" placeholder="Password" size="60"><br><br>
                            </td>
                            <td width="50%">
                                <label for="Password"> Retype Password *</label> <br/>
                                <input type="password" name="user_password" id="user_password" value="" 
                                autofocus="autofocus" autocomplete="off" placeholder="Retype Password" size="65"><br><br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3">
                    <table width="100%">
                        <tr>
                            <td width="50%">
                                <label for="code" hidden>code *</label> <br/>
                                <input type="text" name="code" id="code" value="" 
                                autofocus="autofocus" autocomplete="off" placeholder="Enter Code" size="40"><br><br>
                            </td>
                            <td width="50%">
                                <img src="imgs/security.jpg" alt=""> <br><br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="3" align="center">
                    <input type="submit" value="Resiter Now" size="20">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
